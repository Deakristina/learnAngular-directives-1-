
<!-- ngIF -->
<!-- one way -->
<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>

<ng-template #coursesList>
  List of courses
</ng-template>
<ng-template #noCourses>
  No Courses yet
</ng-template>

<!-- another way -->
<div [hidden]="courses.length == 0">
  List of courses
</div>

<div [hidden]="courses.length > 0">
  No courses yet
</div>

<!-- LOAD, ADD, UPDATE, REMOVE -->
<button (click)="loadCourses()">Load Courses</button> <br>
<button (click)="onAdd()">Add</button>

<ul>
  <li *ngFor="let course of courses; even as isEven; trackBy: trackCourse">{{course.name}} 
    <button (click)="onRemove(course)">Remove</button> 
    <button (click)="onChange(course)">Update</button>  
    <span *ngIf="isEven">(EVEN)</span> 
  </li>
</ul>


<!-- STYLING -->
<button
[ngStyle]="{
  'backgroundColor' : canSave ? 'blue' : 'gray',
  'color': canSave ? 'white' : 'black',
  'fontWeight': canSave ? 'bold' : 'normal'
}">
Save</button>
